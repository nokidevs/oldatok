<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldatok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>OLDATOK</h1>
    <!-- <h2>Kémia 7. osztály</h2> -->

    <form action="javascript:void(0);" onsubmit="calculate()">
      <div class="container">
        <div class="row">
          <p>Kiinduló térfogat [liter]</p>
          <input
            type="number"
            id="initialVolume"
            class="req"
            placeholder="Adjon meg egy számot!"
          />
        </div>

        <div class="row">
          <p>Kiinduló koncentráció [%]</p>
          <input
            type="number"
            id="initialCon"
            class="req"
            placeholder="Adjon meg egy számot!"
          />
        </div>

        <div class="row">
          <p>Cél koncentráció [%]</p>
          <input
            type="number"
            id="targetCon"
            class="req"
            placeholder="Adjon meg egy számot!"
          />
        </div>

        <div class="row">
          <p id="label">Szükséges adalék [liter]</p>
          <input
            type="number"
            id="reqWater"
            class="calculated"
            readonly
            placeholder="Számított érték"
          />
        </div>

        <div class="row">
          <p>Végső térfogat [liter]</p>
          <input
            type="number"
            id="finalVolume"
            class="calculated"
            readonly
            placeholder="Számított érték"
          />
        </div>

        <button id="calc" type="submit">Számítás</button>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
